<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rahul Subagio</title>
  <link href="dist/output.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Ethiopic:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  
  <main class="">
    <!-- Hero Section Start -->
    <section id="hero" class="pt-36 bg-dark">
      <div class="container">
        <div class="flex flex-wrap">
          <div class="w-full self-center px-4">
            <h1 class="block font-semibold text-light text-7xl font-poppin">Rahul
              <span class="block">Subagio.</span>
            </h1>

            <div class="box-content h-2 w-14 mt-6 mb-20 bg-primary"></div>
            
            <!-- icon start-->
            <div class="flex text-light text-lg">
              <!-- Github icon -->
              <a href="https://github.com/rahulsubagio" class="hover:shadow-md hover:text-gray-500 transition duration-200 ease-in-out">
                <iconify-icon icon="feather:github"></iconify-icon>
              </a>
              <!-- Instagram icon -->
              <a href="https://www.instagram.com/rahulsubagio" class="mx-5 hover:shadow-md hover:text-gray-500 transition duration-200 ease-in-out">
                <iconify-icon icon="feather:instagram"></iconify-icon>
              </a>
              <!-- Linkedin icon -->
              <a href="https://www.linkedin.com/in/rahulsubagio/" class="hover:shadow-md hover:text-gray-500 transition duration-200 ease-in-out">
                <iconify-icon icon="feather:linkedin"></iconify-icon>
              </a>
            </div>
            <!-- icon end -->
          </div>
          
        </div>
      </div>
    </section>
    <!-- Hero Section End -->
    
  </main>
  <script src="https://code.iconify.design/iconify-icon/1.0.1/iconify-icon.min.js"></script>
</body>
</html>
